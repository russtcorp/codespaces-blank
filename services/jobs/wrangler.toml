name = "diner-jobs"
type = "service"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "diner-core"
database_id = "67be05e6-6d3d-45f4-bba6-b2b7450c919f"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "diner-assets"

[[kv_namespaces]]
binding = "KV"
id = "6fdb42f00f674f9b8fbb2dab755f3279"

# Durable Object binding (for Agent coordination)
[[durable_objects]]
binding = "AGENT_DO"
class_name = "DinerAgent"
script_name = "agent-worker"

# Queues (consumers)
[[queues.consumers]]
queue = "sms-inbound"
binding = "SMS_INBOUND"

[[queues.consumers]]
queue = "sms-outbound"
binding = "SMS_OUTBOUND"

# Queues (producers)
[[queues.producers]]
binding = "SOCIAL_SYNC_QUEUE"
queue = "social-media-sync"

[[queues.producers]]
binding = "ROI_REPORTS_QUEUE"
queue = "roi-reports"

[[queues.producers]]
binding = "SMS_INBOUND_PRODUCER"
queue = "sms-inbound"

[[queues.producers]]
binding = "SMS_OUTBOUND_PRODUCER"
queue = "sms-outbound"

# Cron Triggers
[[triggers.crons]]
cron = "0 0 * * *"  # Daily at midnight

# Service bindings
[[services]]
binding = "STORE_SERVICE"
service = "diner-store"
