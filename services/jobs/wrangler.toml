name = "diner-jobs"
type = "service"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "diner-core"
database_id = "REPLACE_WITH_PROD_DB_ID"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "diner-assets"

[[kv_namespaces]]
binding = "KV"
id = "REPLACE_WITH_PROD_KV_ID"

# Queues (producers)
[[queues.producers]]
binding = "SOCIAL_SYNC_QUEUE"
queue = "social-media-sync"

[[queues.producers]]
binding = "ROI_REPORTS_QUEUE"
queue = "roi-reports"

# Queues (consumers)
[[queues.consumers]]
binding = "SMS_OUTBOUND"
queue = "sms-outbound"

# Cron Triggers
[[triggers.crons]]
cron = "0 0 * * *"  # Daily at midnight

# Service bindings
[[services]]
binding = "STORE_SERVICE"
service = "diner-store"
