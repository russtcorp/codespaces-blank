name = "diner-workflows"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "diner-core"
database_id = "REPLACE_WITH_PROD_DB_ID"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "diner-assets"

[ai]
binding = "AI"

[browser]
binding = "BROWSER"

[[workflows]]
name = "magic-start-onboarding"
binding = "ONBOARDING_WORKFLOW"
class_name = "MagicStartWorkflow"

[env.production]
# Production overrides
