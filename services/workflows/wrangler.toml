name = "diner-workflows"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "diner-core"
database_id = "67be05e6-6d3d-45f4-bba6-b2b7450c919f"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "diner-assets"

[ai]
binding = "AI"

[browser]
binding = "BROWSER"

[[workflows]]
name = "magic-start-onboarding"
binding = "ONBOARDING_WORKFLOW"
class_name = "MagicStartWorkflow"

[env.production]
# Production overrides

[vars]
# Optional: Zone ID for Cloudflare for SaaS custom hostnames
CLOUDFLARE_ZONE_ID = "REPLACE_WITH_ZONE_ID"
