name = "diner-public"
compatibility_date = "2024-04-05"
pages_build_output_dir = "./build/client"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "russtcorp-db"
database_id = "dc7eca2d-6157-41d1-9841-26969bc20777"

# R2 Storage binding
[[r2_buckets]]
binding = "R2"
bucket_name = "diner-assets"

# KV namespace for domain cache
[[kv_namespaces]]
binding = "KV"
id = "fcedd38867f442338ad6ba5a2c1274b2"

# KV namespace for page cache
[[kv_namespaces]]
binding = "PAGE_CACHE"
id = "320fd5e941ef4c23b99ab20cddb3a5e4"

# AI binding
[ai]
binding = "AI"

# Environment variables (will be overridden by .dev.vars locally)
[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
