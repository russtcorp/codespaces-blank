name = "agent-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
AI_MODEL_WHISPER = "@cf/openai/whisper"
AI_MODEL_EMBEDDING = "@cf/baai/bge-base-en-v1.5"

[[d1_databases]]
binding = "DB"
database_name = "diner-core"
database_id = "REPLACE_WITH_PROD_DB_ID"

[[kv_namespaces]]
binding = "KV"
id = "REPLACE_WITH_PROD_KV_ID"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "diner-assets"

[[durable_objects]]
binding = "AGENT_DO"
class_name = "DinerAgent"

[[queues.consumers]]
queue = "sms-inbound"
binding = "SMS_INBOUND"

[[queues.producers]]
queue = "sms-inbound"
binding = "SMS_INBOUND_PRODUCER"

[[queues.producers]]
queue = "sms-outbound"
binding = "SMS_OUTBOUND"

[ai]
binding = "AI"
[vectorize]
binding = "VECTORIZE"
index_name = "diner-menu-index"
