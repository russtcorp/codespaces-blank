name = "diner-admin"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./build/client"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "diner-core"
database_id = "local-db-id"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "diner-assets"

[[kv_namespaces]]
binding = "KV"
id = "local-kv-id"

[env.production]
routes = [
  { pattern = "admin.diner-saas.com", zone_name = "diner-saas.com" }
]
