name = "diner-admin"
compatibility_date = "2024-04-05"
pages_build_output_dir = "./build/client"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "diner-core"
database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

# R2 Storage binding
[[r2_buckets]]
binding = "R2"
bucket_name = "diner-assets"

# R2 binding for audit logs
[[r2_buckets]]
binding = "R2_LOGS"
bucket_name = "diner-audit-logs"

# KV namespace for admin sessions
[[kv_namespaces]]
binding = "KV"
id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# AI binding
[ai]
binding = "AI"
